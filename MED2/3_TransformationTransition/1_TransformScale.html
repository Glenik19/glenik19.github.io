<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation</title>

	<style>
		div{
			background-color: lightblue;
			color: black;
			width: 100px;
			height:60px;
			position: absolute;
			left: 140px;
			top: 170px;
			display: flex;
			justify-content: center;
			align-items: center;

			}

		div:hover{
			transform: scale(2,3);
		}
	</style>
</head>
<body>
	
		<h1>Transdormation</h1>
		<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>
		<div>scale</div>
	

</body>
</html>
