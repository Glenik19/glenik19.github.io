<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation/Transition</title>

	<style>
		.transformation a {
			padding: 30px;
			background-color: lightblue;
			color: black;
			text-decoration: none;
			display: block;
		}

		.transformation a:hover {
			background-color: orange;
		}



			.transition a {
			padding: 30px;
			background-color: lightblue;
			color: black;
			text-decoration: none;
			display: block;
		}

		.transition a:hover {
			background-color: orange;
			transition-duration: 2s;
		}

	</style>




</head>


<body>
	<div class="transformation">
		<h1>Transformation</h1>
		<p>The transformation applies a 2D or 3D transformation to an element. This property allows you to rotate,scale,move,skew,etc... elements.</p>
		<a href="#">Link</a>
	</div>

	<div class="transition">
		<h1>Transition</h1>
		<p>Transition helps to have a smooth change between two CSS states.</p>
		<a href="#">Link</a>

	</div>

</body>
</html>
