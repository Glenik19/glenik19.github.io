<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid</title>
	<style type="text/css">

		body{
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		
		div{
			border: solid 1px;
		}

		.container{
			display: grid;
			height: 50vh;
			width:50vh;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows:auto;
}

		.sspecial{
			grid-column: 2/4;
			grid-row: 3/4;

		}


		.special{
			grid-column: 1/3;
			grid-row: 1/3;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="special">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div class="sspecial">5</div>
	</div>

</body>
</html>
