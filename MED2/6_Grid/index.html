<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">		
	<title>Grid</title>
	<style type="text/css">

		div{
			border: solid 1px;
		}

		.container{
			display: grid;
			height: 300px;
			width:400px;
			/*Definds number and width of the colums.
			fr ... fraction*/
			grid-template-columns: 1fr 1fr 1fr;
			/*Definds number and height of the colums.*/
			grid-template-rows: 100px auto;
			}
		.special{
			/*grid-column-start: 1: 
			grid-column-end:3;*/
			grid-column: 1/3;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div class="special">4</div>
		<div>5</div>
	</div>

</body>
</html>
